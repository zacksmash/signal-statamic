<!doctype html>
<html>
  <head>
    <title>{{ general:site_name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ mix src='/css/app.css' }}" rel="stylesheet" >
    <script src="{{ mix src='/js/manifest.js' }}"></script>
    <script src="{{ mix src='/js/vendor.js' }}"></script>
    {{ analytics:head_scripts }}
    {{ yield:head }}
  </head>

  <body class="site js--{{ current_view }} {{ current_view:body }}">
    {{ analytics:body_scripts }}
    {{ yield:body }}

    {{ partial:global.nav }}

    <main class="template view--{{ current_view }}" role="document">
      {{ template_content }}
    </main>

    {{ partial:global.footer }}

    <script src="{{ mix src='/js/app.js' }}"></script>
    {{ analytics:footer_scripts }}
    {{ yield:footer }}
  </body>
</html>
